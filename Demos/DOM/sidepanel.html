        .side-nav{

            background-color: darkslategray;
            color: white;

</head>

    </div>
    <button onclick="showSideNav()">show side nav</button>
   <script>
         

         function showSideNav(){

            var sideNav = document.getElementById("side-nav")
            sideNav.style.marginLeft = "0%"

         function closeNav(){
            var sideNav = document.getElementById("side-nav")
            sideNav.style.marginLeft = "-25%"
         }
