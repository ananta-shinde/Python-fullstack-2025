<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #task-list{
            margin: 20px;
            
        }
        #task-list li{
            border: 1px solid gray;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container p-4">
    <form class="bg-light p-4 shadow offset-md-3 col-md-6">
        <h4>Add new task here</h4>
        <!-- <input class="form-control my-2" id="taskId" type="number" placeholder="enter task id" name="id" required/> -->
        <input class="form-control my-2" id="description" type="text" placeholder="enter task description" name="description" required/>
        <button class="btn btn-dark w-100" onclick="addNewTask()">Add</button>
    </form>
    <ul id="task-list" class=" p-4 list-unstyled bg-light shadow"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
