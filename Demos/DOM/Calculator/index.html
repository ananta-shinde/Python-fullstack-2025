<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 shadow col-6 p-5 my-5 bg-light">
                <h4 class="text-center">Welcome to my calculator</h4>
                <input id="cal-display" class="form-control my-3" type="text" readonly="true "/>
               <div class="row">
                <button class="col-3 btn border" onclick="handleNumberClick(this)">1</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">2</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">3</button>
                <button class="col-3 btn border" onclick="handleOperatorClick(this)">+</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">4</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">5</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">6</button>
                <button class="col-3 btn border" onclick="handleOperatorClick(this)">-</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">7</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">8</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">9</button>
                <button class="col-3 btn border" onclick="handleOperatorClick(this)">/</button>
                <button class="col-3 btn border" onclick="handleNumberClick(this)">0</button>
                <button class="col-3 btn border" onclick="handleOperatorClick(this)">clear</button>
                <button class="col-3 btn border" onclick="handleOperatorClick(this)">*</button>
                <button class="col-3 btn border" onclick="calculateResult(this)">=</button>
               
               </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
