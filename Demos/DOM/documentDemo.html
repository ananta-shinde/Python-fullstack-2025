<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>DOM Demos</title>
</head>
<body>
    <h1 id="head"></h1>
    <input id="message" type="text" onchange="display"/>
    <button onclick="display()" >update message</button>
    <script>
        function display(){
           var message  = document.getElementById("message").value
           document.getElementById("head").innerHTML = message;
        }

        
        
        // console.log("welcome to dom");
        // alert("you are going to enter a message")
        // message =prompt("your message here....")
        
    </script>
</body>
</html>
