<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-6 offset-3">
                <form class="my-5 bg-success text-white p-4 shadow">
                    <h4>Please Login to your account</h4>
                    <input class="form-control my-3" type="email" placeholder="Email"/>
                    <input class="form-control my-3" type="password" placeholder="password"/>
                    <button class="btn btn-dark w-100" type="submit">Sign In</button>
                    <div class="my-4 text-center">
                        <span>Don't have account?<a class="text-white text-decoration-none fw-bold" href="signup.html">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
